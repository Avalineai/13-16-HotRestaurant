<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>Book your seat before they are all gone!</h3>
            <hr>
            <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
          <a href="/reserve"><button class="btn btn-danger"><span class="fa fa-plus"></span> Make Reservation</button></a>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><strong>Current Reservation</strong></h3>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        <h2>Tables</h2>
                        
                    </div>
                    <div class="card-body" id="reserve"></div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Waiting</h2>
                        
                    </div>
                    <div class="card-body" id="waiting"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
$.get("/api/tables", function (dataArr) {
    console.log(dataArr);
    if (dataArr) {
    dataArr.forEach(function (item) {
    var newDiv = $('<div>')
    var nameTxt = $(`<h6>Name: ${item.name}</h6>`)
    var partyTxt = $(`<h6>Party Size: ${item.partySize}</h6>`)
    var phoneTxt = $(`<h6>Phone Number: ${item.phoneNum}</h6>`)
    var emailTxt = $(`<h6>Email: ${item.email}</h6>`)
    var id = $(`<h6>Unique ID: ${item.uniqueID}</h6><br>`)
    newDiv.append(nameTxt, partyTxt, phoneTxt, emailTxt, id)
    $('#reserve').append(newDiv)
    })}

})

$.get("/api/waitlist", function (dataArr) {
    console.log(dataArr);
    if (dataArr) {
    dataArr.forEach(function (item) {
    var newDiv = $('<div>')
    var nameTxt = $(`<h6>Name: ${item.name}</h6>`)
    var partyTxt = $(`<h6>Party Size: ${item.partySize}</h6>`)
    var phoneTxt = $(`<h6>Phone Number: ${item.phoneNum}</h6>`)
    var emailTxt = $(`<h6>Email: ${item.email}</h6>`)
    var id = $(`<h6>Unique ID: ${item.uniqueID}</h6><br>`)
    newDiv.append(nameTxt, partyTxt, phoneTxt, emailTxt, id)
    $('#waiting').append(newDiv)
    })}
})
    </script>
</body>
