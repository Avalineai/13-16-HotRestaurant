<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>Book your seat before they are all gone!</h3>
            <hr>
            <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Make a Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="partyNum">Number in Party</label>
                                <input type="number" class="form-control" id="partyNum">
                            </div>

                            <div class="form-group">
                                <label for="phoneNum">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNum">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newReserve = {
                name: $("#name").val().trim(),
                partyNum: $("#partyNum").val().trim(),
                phoneNum: $("#phoneNum").val().trim(),
                email: $("#email").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/reserve", newReserve)
                .then(function (data) {
                    console.log(data);
                    alert("Adding reservation...");
                });

        });

    </script>
</body>
